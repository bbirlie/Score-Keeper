<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Final</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="title">
        <h1>Score Keeper</h1>
        <div class="top">
            <img src="./images/pingpong.jpg" alt="pingpong-img">
            <p>Ping Pong Score Keeper</p>
        </div>
    </section>
    <section id="active">
        <div class="score">
            <p class="focus">
                <span id="p1Display">0</span>
                to
                <span id="p2Display">0</span>
            </p>
            <p>Use the buttons below to keep score.</p>
            <p>
                <b>Playing to:</b>
                <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </p>
        </div>
        <div class="update">
            <button id="p1Button">+1 Player One</button>
            <button id="p2Button">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
